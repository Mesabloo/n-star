name: nsc-parser
version: !include "../../version.yaml"

library:
  source-dirs: src

default-extensions: !include "../../default-extensions.yaml"

dependencies:
- base >=4.7 && <5
- diagnose
- text >=1.2 && <1.4
- containers >=0.6
- nsc-core
- megaparsec >=8.0
- nsc-flags
- mtl

ghc-options:
- -Wno-name-shadowing
- -Wall
