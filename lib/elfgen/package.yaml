name: elfgen
version: 1.0.0

library:
  source-dirs:
  - src
  - cbits
  include-dirs:
  - cbits/include
  c-sources:
  - cbits/elf64/object.c
  - cbits/elf64/compile.c
  - cbits/elf64/fix.c
  - cbits/elf64/internal_fix.c
  - cbits/strings.c
  cpp-options:
  - -Wall
  - -Wextra

default-extensions:
- LambdaCase
- BinaryLiterals
- BlockArguments
- TypeApplications
- DataKinds
- FlexibleInstances
- MultiParamTypeClasses
- ScopedTypeVariables
- TypeFamilies
- FlexibleContexts
- UndecidableInstances
- StandaloneDeriving
- AllowAmbiguousTypes

dependencies:
- base >=4.7 && <5
- bytestring
- mtl
- binary
- containers
- text
- some
- insert-ordered-containers
