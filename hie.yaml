cradle:
  stack:
    - path: "./lib/nsc-core/src"
      component: "nsc-core:lib"
    - path: "./lib/nsc-flags/src"
      component: "nsc-flags:lib"
    - path: "./lib/nsc-pretty/src"
      component: "nsc-pretty:lib"
    - path: "./lib/nsc-parser/src"
      component: "nsc-parser:lib"
    - path: "./lib/nsc-typechecker/src"
      component: "nsc-typechecker:lib"
    - path: "./lib/nsc-codegen/src"
      component: "nsc-codegen:lib"
    - path: "./src"
      component: "nsc-lib:lib"
    - path: "./app/Main.hs"
      component: "nsc-lib:exe:nsc"
    - path: "./test"
      component: "nsc-lib:test:nsc-tests"
    - path: "./lib/elfgen/src"
      component: "elfgen:lib"
    - path: "./lib/nsc-branchchecker"
      component: "nsc-branchchecker:lib"
